{% extends 'home/base.html' %}
{% load static %}
{% block main %}
<link rel="stylesheet" href="{% static 'welcome/css/welcome.css' %}">
<div id="campusPhotos" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{% static 'home/images/img2.png'%}" alt="First slide" width="100%" height="20%">
    </div>
    {% for slide in slides %}
      <div class="carousel-item" > <img class="d-block w-100" src="/media/{{ slide.image }}" width="100%" height="20%"> </div>
    {% endfor %}

  </div>
  <a class="carousel-control-prev" href="#campusPhotos" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#campusPhotos" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</script>


{% endblock %}
